<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-xl bg-gray-800 rounded-2xl p-6 shadow-lg">
      <h1 class="text-2xl font-bold text-purple-400 mb-6 text-center">JSON File Validator</h1>

      <input
        type="file"
        id="jsonInput"
        accept=".json"
        class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4
               file:rounded-lg file:border-0 file:text-sm file:font-semibold
               file:bg-purple-600 file:text-white hover:file:bg-purple-700 mb-4"
      />

      <div id="output" class="mt-4 text-sm p-4 rounded-lg"></div>
    </div>

    <script>
      const input = document.getElementById("jsonInput");
      const output = document.getElementById("output");

      input.addEventListener("change", () => {
        const file = input.files[0];

        if (!file || !file.name.endsWith(".json")) {
          output.className = "mt-4 text-sm p-4 rounded-lg bg-red-600 text-white";
          output.textContent = "Please upload a valid .json file.";
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const content = e.target.result;
            JSON.parse(content);
            output.className = "mt-4 text-sm p-4 rounded-lg bg-green-600 text-white";
            output.textContent = "✅ JSON is valid!";
          } catch (err) {
            const line = findErrorLine(e.target.result, err.message);
            output.className = "mt-4 text-sm p-4 rounded-lg bg-red-600 text-white";
            output.innerHTML = `<strong>❌ Invalid JSON:</strong><br>${err.message}${line ? `<br><strong>Likely near line:</strong> ${line}` : ""}`;
          }
        };
        reader.readAsText(file);
      });

      function findErrorLine(jsonText, errorMsg) {
        const lines = jsonText.split("\n");
        for (let i = 0; i < lines.length; i++) {
          try {
            JSON.parse(lines.slice(0, i + 1).join("\n"));
          } catch {
            return i + 1;
          }
        }
        return null;
      }
    </script>
  </body>
</html>
